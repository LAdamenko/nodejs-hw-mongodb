tags:
  - Contacts
summary: Create contact
operationId: createContact
description: 'Create a contact with payload'
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - phoneNumber
          - contactType
        properties:
          name:
            description: "Contact's name"
            type: string
            example: 'Anna Dent'
          phoneNumber:
            description: "Contact's phone number"
            type: string
            example: '+380678457895'
          email:
            description: "Contact's email address"
            type: string
            example: 'AnnaDent@example.com'
          isFavourite:
            description: "Contact type. Can be favourite or not."
            type: boolean
            example: false
            default: false
          contactType:
            description: "Contact type. Can be 'work', 'home' or 'personal'"
            type: string
            enum: ['work', 'home', 'personal']
            example: 'home'
            default: 'personal'
          photo:
            description: "Contact's photo"
            type: string
            format: binary
responses:
  '201':
    description: Creates a contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully created a contact!
            data:
              type: object
              $ref: '../../components/schemas/contact.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'

