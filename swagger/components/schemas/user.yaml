type: object
required:
  - name
  - email
  - password
properties:
  name:
    description: "User name"
    type: string
    example: 'Olga Doe'
  email:
    description: "User email"
    type: string
    example: "Olga@example.com"
  _id:
    description: "User id"
    type: string
    example: '66bb4f482c2feb3de572f19e'
